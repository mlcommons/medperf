name: FL MLCube
description: FL MLCube
authors:
  - { name: MLCommons Medical Working Group }

platform:
  accelerator_count: 0

docker:
  # Image name
  image: mlcommons/medperf-fl-admin:1.0.0
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  get_experiment_status:
    parameters:
      inputs:
        node_cert_folder: node_cert/
        ca_cert_folder: ca_cert/
        plan_path: plan.yaml
      outputs:
        output_status_file: { type: "file", default: "status/status.yaml" }
        temp_dir: tmp/
  add_collaborator:
    parameters:
      inputs:
        node_cert_folder: node_cert/
        ca_cert_folder: ca_cert/
        plan_path: plan.yaml
      outputs:
        temp_dir: tmp/
  remove_collaborator:
    parameters:
      inputs:
        node_cert_folder: node_cert/
        ca_cert_folder: ca_cert/
        plan_path: plan.yaml
      outputs:
        temp_dir: tmp/
  set_straggler_cuttoff_time:
    parameters:
      inputs:
        node_cert_folder: node_cert/
        ca_cert_folder: ca_cert/
        plan_path: plan.yaml
      outputs:
        temp_dir: tmp/