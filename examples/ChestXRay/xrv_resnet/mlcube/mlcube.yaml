name: MLCommons TorchXRayVision ResNet model
description: Interface cube for doing inference with the ResNet model available from the torchxvision library
authors:
 - {name: "MLCommons Best Practices Working Group"}

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: mlcommons/xrv-resnet:0.1.0
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

singularity:
  # Image name.
  image: xrv-resnet.simg
  build_file: docker://mlcommons/xrv-resnet:0.1.0
  run_args: "-C --writable-tmpfs --net --network=none --nv"

tasks:
  infer:
  # predict on data
    parameters:
      inputs: {data_path: data/, weights: additional_files/weights.pt}
      outputs: {output_path: {type: directory, default: predictions}}
