<div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">MedPerf</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/benchmarks/ui">Benchmarks</a></li>
                <li class="nav-item"><a class="nav-link" href="/containers/ui">Containers</a></li>
                <li class="nav-item"><a class="nav-link" href="/datasets/ui">Datasets</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link me-2" href="#" role="button" id="notifiations-dropdown" data-bs-auto-close="outside" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                        <i class="fa fa-bell"></i>
                        <span
                            id="notifications-count"
                            class="badge rounded-pill badge-notification bg-danger {% if not unread_notifications %} d-none {% endif %}"
                        >
                            0
                        </span>
                    </a>
                    <ul id="notifications-list" style="max-height: 360px; overflow-y:auto;" class="dropdown-menu dropdown-menu-end" aria-labelledby="notifiations-dropdown">
                        {% if not notifications %}
                        <li class="dropdown-item">No notifications yet</li>
                        {% endif %}
                    </ul>
                </li>
                {% if not logged_in %}
                <li class="nav-item">
                  <a class="nav-link" href="/medperf_login">Login</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <button type="button" class="btn btn-default nav-link" onclick="logout()">Logout</button>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/profiles">Profiles</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
