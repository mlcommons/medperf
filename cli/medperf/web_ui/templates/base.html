<!-- ./cli/medperf/web-ui/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MedPerf{% endblock %}</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css -->
    <link rel="stylesheet" href="/static/css/font-awesome-5.15.4-all.min.css">
    <!-- https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css -->
    <link rel="stylesheet" href="/static/css/prism-1.23.0.min.css">

    <link rel="stylesheet" href="/static/css/common.css?v=1.0">
    <link rel="icon" href="/static/images/favicon.png">
    <style>
        {% block optional_styles %}{% endblock optional_styles%}
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">MedPerf</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/benchmarks/ui">Benchmarks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mlcubes/ui">MLCubes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/datasets/ui">Datasets</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if not logged_in %}
                    <li class="nav-item">
                      <a class="nav-link" href="/medperf_login">Login</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <button type="button" class="btn btn-default nav-link" onclick="logout()">Logout</button>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/profiles">Profiles</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="page-container">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="errorModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorText" class="fs-5 text-danger fw-bold"></p>
                    <p class="text-end mt-3"><button type="button" class="btn" onclick="window.location.reload(true);">Click here to reload</button></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hide</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for redirection -->
    <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promptTitle"></h5>
                </div>
                <div class="modal-body">
                    <p id="promptText"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script> -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <script src="/static/js/prism-1.23.0.min.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-yaml.min.js -->
    <script src="/static/js/prism-yaml-1.23.0.min.js"></script>
    <!-- Common JS -->
    <script src="/static/js/common.js?v=2.0"></script>
    <script>
        function logout(){
            $.ajax({
                url: "/logout",
                type: "POST",
                processData: false,
                contentType: false,
                success: function(response) {
                    if(response.status === "success"){
                        showReloadModal("Successfully Logged Out");
                        timer(3, url="/medperf_login");
                    }
                    else{
                        $("#errorModalLabel").html("Logout Failed");
                        $("#errorText").html(response.error);
                        const errorModal = new bootstrap.Modal('#errorModal', {
                            keyboard: false,
                            backdrop: "static"
                        });
                        errorModal.show();
                    }
                    
                },
                error: function(xhr, status, error) {
                    console.log("Error occurred:", error);
                }
            });
        }
    </script>
</body>
</html>
