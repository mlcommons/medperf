name: FL MLCube
description: FL MLCube
authors:
  - { name: MLCommons Medical Working Group }

platform:
  accelerator_count: 0

docker:
  # Image name
  image: mlcommons/medperf-step-cli:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  trust:
    entrypoint: /bin/sh /mlcube_project/trust.sh trust
    parameters:
      inputs:
        ca_config: ca_config.json
      outputs:
        pki_assets: pki_assets/
  get_client_cert:
    entrypoint: /bin/sh /mlcube_project/get_cert.sh get_client_cert
    parameters:
      inputs:
        ca_config: ca_config.json
      outputs:
        pki_assets: pki_assets/
  get_server_cert:
    entrypoint: /bin/sh /mlcube_project/get_cert.sh get_server_cert
    parameters:
      inputs:
        ca_config: ca_config.json
      outputs:
        pki_assets: pki_assets/
  verify_cert:
    entrypoint: /bin/sh /mlcube_project/verify_cert.sh
    parameters:
      inputs:
        ca_config: ca_config.json
      outputs:
        pki_assets: pki_assets/
