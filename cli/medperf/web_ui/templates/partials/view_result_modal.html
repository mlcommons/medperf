{# ./cli/medperf/web-ui/templates/partials/view_result_modal.html #}

<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel"></h5>
            </div>
            <div class="modal-body">
                <pre id="result-content" style="background-color: #f8f9fa; padding: 15px; border-radius: 4px;" class="language-yaml"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Close</button>
            </div>
        </div>
    </div>
</div>
