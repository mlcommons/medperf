container_type: DockerImage
image: mlcommons/chestxray-tutorial-cnn:0.0.0
tasks:
  infer:
    run_args:
      shm_size: 12g
      environment:
        mmm: "kkkkkkkkkkkk"
    input_volumes:
      data_path:
        type: directory
        mount_path: /medperf_input_data_path
      parameters_file:
        type: file
        mount_path: /medperf_parameters/parameters.yaml
      additional_files:
        type: directory
        mount_path: /medperf_additional_files
    output_volumes:
      predictions:
        type: directory
        mount_path: /medperf_predictions